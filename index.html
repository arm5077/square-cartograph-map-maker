<!doctype html>
<html ng-app="mapApp" ng-controller="mapController">
<head>
	
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	
	<!-- Papaparse -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.1/papaparse.js"></script>
	
	<!-- Site-specific styles -->
	<link rel="stylesheet" ng-href="{{stylesURL}}" />
	
</head>

<body style="opacity:0">
	
	<map url="map-data.csv">
		<state ng-repeat="state in mapData" id="{{state.name}}" ng-class="state.class">{{state.name}}</state>
	</map>
	
</body>

<script src="app.js"></script>

</html>
